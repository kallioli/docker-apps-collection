# Docker-compose mis à disposition par Kevin Allioli
# Date de mise à jour : 18/03/2021

# Variables d'environnement à déclarer :
#     - SERVICE : nom du service (exemple : mariadb)
#     - NDD : Nom de domaine de l'application
#     - NETWORK_APP : nom du réseau applicatif
#     - NETWORK_DATA : nom du réseau data

# Fonctionne avec Portainer

version: "2"
services:
  loki:
    image: grafana/loki:1.5.0
    container_name: $SERVICE
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: nc -z 127.0.0.1 3100 || exit 1
      interval: 1m
      timeout: 30s
      retries: 3
    networks:
      - default
      - default1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$SERVICE.entrypoints=https"
      - "traefik.http.routers.$SERVICE.rule=Host(`$NDD`)"
      - "traefik.http.services.$SERVICE.loadbalancer.server.port=3100"
      - "traefik.docker.network=$NETWORK_APP"

  promtail:
    image: grafana/promtail:1.5.0
    container_name: $SERVICE_PROMTAIL
    restart: always
    healthcheck:
      test: grep -q "promtail" /proc/1/status || exit 1
      interval: 1m
      timeout: 30s
      retries: 3
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/docker-config.yaml
    networks:
      - default

networks:
  default:
    external:
      name: $NETWORK_APP
  default1:
    external:
      name: $NETWORK_DATA