# Variables d'environnement à déclarer :
#     - SERVICE : nom du service (exemple : mariadb)
#     - DB_SERVER : nom du conteneur MariaDB/MySQL
#     - DATA_LOCATION : localisation des données (exemple /apps/"service")
#     - NDD : Nom de domaine de l'application
#     - NETWORK_APP : nom du réseau applicatif
#     - NETWORK_DATA : nom du réseau data

# Fonctionne avec Portainer

version: "2"
services:
  phpmyadmin:
    image: phpmyadmin
    container_name: $SERVICE
    environment:
      - PMA_HOST=$DB_SERVER
    healthcheck:
      test: curl --fail http://localhost:80 || exit 1
      interval: 1m
      timeout: 30s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "$URL_LOKI"
        loki-external-labels: service={{.Name}}
    volumes:
      - $DATA_LOCATION:/sessions
    restart: always
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.$SERVICE.entrypoints=https"
    - "traefik.http.routers.$SERVICE.rule=Host(`$NDD`)"
    - "traefik.http.services.$SERVICE.loadbalancer.server.port=80"
    - "traefik.docker.network=$NETWORK_APP"
    networks:
      - default
      - default1

networks:
  default:
    external:
      name: $NETWORK_APP
  default1:
    external:
       name: $NETWORK_DATA