# Variables d'environnement à déclarer :
#     - SERVICE : nom du service (exemple : plex)
#     - VERSION : version à déployée (exemple : latest)
#     - PUID : uid de de l'utilisateur système (exemple : 1001)
#     - GUID : Gid de du groupe système (exemple : 1001)
#     - TZ : Timezone du service (exemple : Europe/Paris)
#     - CONFIG_DATA_LOCATION : localisation des données de configuration 
#     - DATA_LOCATION : localisation des bibliotèque medias
#     - TRANSCODE_DATA_LOCATION : dossier temporaire pour le transcodage
#     - TRANSCODE_DEVICE : périphérique utilisé pour le transcodage

# Fonctionne avec Portainer

version: '2'
services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: $SERVICE
    restart: always
    environment:
      - VERSION=$VERSION
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    healthcheck:
      test: curl --connect-timeout 15 --max-time 100 --silent --show-error --fail "http://localhost:32400/identity" > /dev/null
      interval: 1m
      timeout: 30s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "$URL_LOKI"
        loki-external-labels: service={{.Name}}
    volumes:
      - $CONFIG_DATA_LOCATION:/config
      - $DATA_LOCATION:/data
      - $TRANSCODE_DATA_LOCATION:/transcode
    network_mode: host
    devices:
      - $TRANSCODE_DEVICE:/dev/dri